<form class="data" name="data" method="post" action="#" novalidate>
  <div class="data__wrapper">
      <label class="data__label" for="email4">Email</label>
      <input class="data__input--email" type="email" name="email" id="email4" required>
    </div> 
  <div class="data__two-input">
    <div class="data__wrapper">
      <label class="data__label" for="name2">Name</label>
      <input class="data__input" type="text" name="name" id="name2" required>
    </div>
    <div class="data__wrapper">
      <label class="data__label" for="surname2">Surname</label>
      <input class="data__input" type="text" name="surname" id="surname2" required>
    </div>
  </div>
  <div class="data__two-input">
    <div class="data__wrapper">
      <label class="data__label" for="location2">Location</label>
      <input class="data__input" type="text" name="location" id="location2" required>
    </div>
    <div class="data__wrapper">
      <label class="data__label" for="age2">Age</label>
      <input class="data__input" type="number" name="age" id="age2" required>
    </div>
  </div> 
  <div class="data__wrapper"> 
    <p class="data__label">Profile picture</p>
    <label class="data__label-file" for="file"><span class="data__label-text data__label-text_js">Choose a file...</span></label> 
    <input class="data__input-file data__input-file_js" type="file" name="file" id="file" required>
  </div>
  <button class="data__button" type="submit">Submit changes</button>  
</form>
